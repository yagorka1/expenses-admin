<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ columnHeaders[column] }} </th>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="row[column]">
        <a *ngIf="column === 'link' && row[column]" [routerLink]="row[column]" class="mat-link">
          {{ row.linkText || 'Перейти' }}
        </a>

        <span *ngIf="column !== 'link'">{{ row[column] }}</span>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
